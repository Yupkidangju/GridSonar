<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GridSonar — 대용량 Excel/CSV 파일 검색 도구. 서버 없이 브라우저에서 100% 독립 동작하는 PWA.">
  <meta name="theme-color" content="#0d1117">
  <meta name="color-scheme" content="dark light">

  <title>GridSonar — Smart Data Search</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔍</text></svg>">

  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">

  <!-- App -->
  <script type="module" src="js/app.js"></script>
</head>
<body>
  <div id="app">
    <!-- ────── 헤더 ────── -->
    <header class="app-header">
      <div class="app-logo">
        <div class="app-logo-icon">◎</div>
        <span class="app-logo-text">GridSonar</span>
      </div>
      <div class="header-actions">
        <button id="btn-clear-cache" class="btn btn--ghost btn--sm" title="캐시 초기화">
          🗑️ <span class="btn-label">캐시</span>
        </button>
        <button id="btn-theme" class="btn btn--icon btn--ghost" title="테마 전환">☀️</button>
      </div>
    </header>

    <!-- ────── 메인 ────── -->
    <main class="app-main">
      <!-- 사이드바: 파일 트리 -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <span class="sidebar-title">📁 파일</span>
          <button id="btn-add-files" class="btn btn--ghost btn--sm" title="파일 추가">＋</button>
        </div>
        <div class="sidebar-content" id="sidebar-content">
          <!-- 드롭존 -->
          <div class="dropzone" id="dropzone">
            <div class="dropzone-icon">📂</div>
            <div class="dropzone-text">파일을 여기에 끌어다 놓으세요</div>
            <div class="dropzone-formats">.xlsx · .xls · .csv</div>
          </div>
          <!-- 파일 목록 -->
          <ul class="file-tree" id="file-tree" style="display:none;"></ul>
        </div>
      </aside>

      <!-- 리사이즈 핸들 -->
      <div class="resize-handle" id="resize-handle"></div>

      <!-- 콘텐츠 영역 -->
      <div class="content-area">
        <!-- 검색 -->
        <div class="search-area">
          <div class="search-container">
            <div class="search-input-wrapper">
              <input
                type="text"
                id="search-input"
                class="search-input"
                placeholder="검색어를 입력하세요... (초성 검색: ㅎㄱㄷ, 제외: -키워드, 범위: 100~500)"
                autocomplete="off"
                spellcheck="false"
              >
              <span class="search-icon">🔍</span>
              <div class="search-stats" id="search-stats">
                <!-- 동적으로 채워짐 -->
              </div>
              <!-- 검색 기록 -->
              <div class="search-history" id="search-history"></div>
            </div>
          </div>
        </div>

        <!-- 결과 영역 -->
        <div class="results-area" id="results-area">
          <!-- 결과 도구 바 (숨겨진 상태로 시작) -->
          <div class="results-toolbar" id="results-toolbar" style="display:none;">
            <div class="results-info">
              <span id="results-count" class="results-count">0</span>
              <span>건</span>
              <span id="results-time" class="results-time"></span>
            </div>
            <div class="results-actions">
              <input type="text" id="filter-input" class="input filter-input" placeholder="결과 내 필터링...">
              <div class="similarity-control">
                <span>유사도</span>
                <input type="range" id="sim-slider" class="similarity-slider" min="30" max="100" value="60">
                <span id="sim-value">60%</span>
              </div>
              <button id="btn-copy" class="btn btn--sm" title="클립보드 복사">📋 복사</button>
              <button id="btn-export-xlsx" class="btn btn--sm" title="Excel 내보내기">📤 XLSX</button>
              <button id="btn-export-csv" class="btn btn--sm" title="CSV 내보내기">📄 CSV</button>
            </div>
          </div>

          <!-- 결과 테이블 -->
          <div class="results-table-container" id="results-table-container" style="display:none;">
            <table class="results-table" id="results-table">
              <thead id="results-thead"></thead>
              <tbody id="results-tbody"></tbody>
            </table>
          </div>

          <!-- 빈 상태 -->
          <div class="empty-state" id="empty-state">
            <div class="empty-state-icon">◎</div>
            <div class="empty-state-title">GridSonar</div>
            <div class="empty-state-text">
              좌측에 Excel/CSV 파일을 드래그 앤 드롭하고,<br>
              검색어를 입력하면 모든 파일에서 즉시 데이터를 찾아줍니다.<br><br>
              <strong>초성 검색:</strong> ㅎㄱㄷ → 홍길동<br>
              <strong>제외 검색:</strong> 홍길동 -부산<br>
              <strong>범위 검색:</strong> 10000~50000
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ────── 상태바 ────── -->
    <footer class="app-statusbar">
      <div class="statusbar-left">
        <span id="status-text">준비됨</span>
        <div class="progress-bar" id="progress-bar" style="display:none; width:150px;">
          <div class="progress-bar-fill" id="progress-fill" style="width:0%"></div>
        </div>
      </div>
      <div class="statusbar-right">
        <span id="status-stats"></span>
      </div>
    </footer>

    <!-- ────── 토스트 컨테이너 ────── -->
    <div class="toast-container" id="toast-container"></div>

    <!-- ────── 모달 (상세 보기) ────── -->
    <div class="modal-overlay" id="detail-modal" style="display:none;">
      <div class="modal">
        <div class="modal-header">
          <span class="modal-title" id="modal-title">상세 보기</span>
          <button class="btn btn--ghost btn--icon" id="modal-close">✕</button>
        </div>
        <div class="modal-body" id="modal-body"></div>
      </div>
    </div>

    <!-- 숨겨진 파일 입력 -->
    <input type="file" id="file-input" multiple accept=".xlsx,.xls,.csv" style="display:none;">
  </div>
</body>
</html>
